{% for form in formset.forms %}
  {% if form.non_field_errors %}
    <tr><td colspan="{{ col_span }}">{{ form.non_field_errors }}</td></tr>
  {% endif %}
  <tr class="dynamic-form {{ formset.prefix }}">
    {% for field in form %}{% if field.name in fields %}<td>{{ field }}</td>{% endif %}{% endfor %}
    {% if not forloop.first %}<td><a href="javascript:void(0)" class="{{ formset.prefix }}-delete-row">Remove</a></td>{% endif %}
  </tr>
{% endfor %}
